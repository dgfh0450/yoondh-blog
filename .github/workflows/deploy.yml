name: On-Premise CI/CD
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Pull latest changes
        run: |
          git pull origin main

      - name: Restart Docker container
        run: |
          docker restart blog_prod
